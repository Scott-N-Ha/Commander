<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../lib/keymaster.js" defer></script>
  <script src="./bundle.js" defer></script>
  <link rel="stylesheet" href="../stylesheets/reset.css">
  <link rel="stylesheet" href="../stylesheets/index.css">
  <title>Commander</title>
</head>
<body>
  <select id="game-setting">
    <option value="small">Small</option>
    <option value="medium">Medium</option>
    <option value="large">Large</option>
  </select>
  <select id="game-players">
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5" disabled>5</option>
    <option value="6" disabled>6</option>
  </select>
  <button id="new-game">New Game</button>
  <button id="grid-toggle">Toggle Grid</button>
  <br>
  <div id="game-window">
    <canvas id="canvas">No Canvas Loaded</canvas>
    <div class="player-stats">
      <label class="player-bases"></label>
      <label class="player-units"></label>
    </div>
  </div>
</body>
</html>
